
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #6366f1;
      --bg: #030610;
    }
    * {
      cursor: none !important;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: #f9fafb;
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    .font-heading {
      font-family: 'Space Grotesk', sans-serif;
    }
    /* Noise Overlay */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3FfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.05;
      z-index: 9999;
    }
    ::-webkit-scrollbar {
      width: 0px;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      perspective: 1000px;
    }
    .text-gradient {
      background: linear-gradient(to right, #818cf8, #c084fc, #fb7185);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .interactive-card {
      transition: transform 0.3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }
  </style>
